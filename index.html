<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .myIP{
            margin: 15px;
        }
        .myB{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">登录</button>
    <div class="container" style="margin-top: 40px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" >
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" >
                    <span class="input-group-btn" >
                        <button class="btn btn-primary" type="button">百度一下</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" id="mymodal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">登录百度账号</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 myIp">
                            <input class="form-control" type="text" placeholder="手机/邮箱/用户名"/>
                        </div>
                        <div class="col-md-10 col-md-offset-1 myIP">
                            <input class="form-control" type="text" placeholder="密码"/>
                        </div>
                        <div class="col-md-10 col-md-offset-1 myB">
                            <input type="checkbox" />下次自动登录
                        </div>
                        <div class="col-md-12 myB">
                            <input class="btn btn-primary form-control" type="submit" value="登录"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

<script src="../bootstrap-3.3.7-dist/js/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!--<script>-->
        <!--$('#mymodal').modal();-->
    <!--</script>-->
</body>
</html>
